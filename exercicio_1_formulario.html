<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/formulario.css">
        <script type="text/javascript" src="exercicios_js/exercicio_2.js"></script>
        <script type="text/javascript" src="exercicios_js/exercicio_5.js"></script>
    </head>
    <body>
        <main>
            <h1>Insira os dados aqui:</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="Gabriel Gomes" title="Nome">
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" class="input-padrao" required placeholder="25" title="Idade">
                
                <fieldset>
                    <label>Profissão</label>
                    <select title="Profissão">
                        <option>Programador</option>
                        <option>Estudante</option>
                        <option>Outros</option>
                    </select>
                </fieldset>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder=" programador@rethink.dev" title="Email">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(31) 9 9999-9999" title="Telefone">

                <label for="date">Data de preenchimento:</label>
                <input type="date" id="date" class="input-padrao date" required placeholder="19/10/2022" title="Data">
            </form>
        </main>
    </body>
</html>
